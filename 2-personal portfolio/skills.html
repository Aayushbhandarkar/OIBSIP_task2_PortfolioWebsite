<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Skills</title>
  <style>
    .skills-container {
      background-color: var(--darker);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .skills-category {
      margin-bottom: 40px;
    }

    .skills-category:last-child {
      margin-bottom: 0;
    }

    .skills-category h3 {
      font-size: 1.5rem;
      margin-bottom: 25px;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .skills-category h3 i {
      font-size: 1.3rem;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .skill-card {
      background-color: var(--gray);
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .skill-icon {
      width: 50px;
      height: 50px;
      background-color: rgba(67, 97, 238, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .skill-card h4 {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .skill-bar {
      height: 8px;
      background-color: var(--gray);
      border-radius: 4px;
      overflow: hidden;
    }

    .skill-level {
      height: 100%;
      background-color: var(--primary);
      border-radius: 4px;
      position: relative;
    }

    .skill-level::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shineProgress 2s infinite;
    }

    @keyframes shineProgress {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>

  <!-- Skills Section -->
  <section id="skills" class="skills section bg-gray">
    <div class="section-container">
      <div class="section-header">
        <h2 class="section-title">My <span>Skills</span></h2>
        <p class="section-subtitle">Technologies and tools I work with</p>
      </div>

      <div class="skills-container">

        <!-- Frontend Skills -->
        <div class="skills-category">
          <h3><i class="fas fa-laptop-code"></i> Frontend</h3>
          <div class="skills-grid">

            <div class="skill-card">
              <div class="skill-icon"><i class="fab fa-html5"></i></div>
              <h4>HTML5</h4>
              <div class="skill-bar"><div class="skill-level" style="width: 95%"></div></div>
            </div>

            <div class="skill-card">
              <div class="skill-icon"><i class="fab fa-css3-alt"></i></div>
              <h4>CSS3</h4>
              <div class="skill-bar"><div class="skill-level" style="width: 90%"></div></div>
            </div>

            <div class="skill-card">
              <div class="skill-icon"><i class="fab fa-js"></i></div>
              <h4>JavaScript</h4>
              <div class="skill-bar"><div class="skill-level" style="width: 85%"></div></div>
            </div>

            <div class="skill-card">
              <div class="skill-icon"><i class="fab fa-react"></i></div>
              <h4>React.js</h4>
              <div class="skill-bar"><div class="skill-level" style="width: 80%"></div></div>
            </div>

          </div>
        </div>

        <!-- Backend & Tools -->
        <div class="skills-category">
          <h3><i class="fas fa-server"></i> Backend & Tools</h3>
          <div class="skills-grid">

            <div class="skill-card">
              <div class="skill-icon"><i class="fab fa-node-js"></i></div>
              <h4>Node.js</h4>
              <div class="skill-bar"><div class="skill-level" style="width: 70%"></div></div>
            </div>

            <div class="skill-card">
              <div class="skill-icon"><i class="fab fa-git-alt"></i></div>
              <h4>Git</h4>
              <div class="skill-bar"><div class="skill-level" style="width: 85%"></div></div>
            </div>

            <div class="skill-card">
              <div class="skill-icon"><i class="fas fa-database"></i></div>
              <h4>MongoDB</h4>
              <div class="skill-bar"><div class="skill-level" style="width: 65%"></div></div>
            </div>

            <div class="skill-card">
              <div class="skill-icon"><i class="fas fa-fire"></i></div>
              <h4>Firebase</h4>
              <div class="skill-bar"><div class="skill-level" style="width: 75%"></div></div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </section>

</body>
</html>
